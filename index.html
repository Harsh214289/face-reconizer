<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

   <link rel="stylesheet" href="style.css">

  <body>
  <div class="container">
    
    <center>

      <br><br>

      <div id="demotext">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Face Identifier App</div>
      <hr>


      <p style="font-size: 22px;">Model is trained to identify the following People: </p>

      <h5 class="people"> Me </h5>

      <h5 class="people"> My Sister </h5>
      <hr>
      <h5 class="people"> Me + My Sister </h5>

      <div id="webcam">
      </div>
      <div id="output_img">
      </div>

      <button id="capture" onclick="Capture()"> Capture Image </button>
      <button id="identify" onclick="Identify()"> Identify Image </button>

      <br><br>

      <br><br>

      <br><br>

      <p style="font-size: 22px;">Who is this : <span id="people">  </span> </p>

    </center>

  </div>
<script src="main.js"></script>
